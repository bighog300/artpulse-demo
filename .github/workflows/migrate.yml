name: Prisma Migrate (Supabase)

on:
  workflow_dispatch:

jobs:
  migrate:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma generate

      # SAFE debug: never crashes if env vars are empty; prints host:port only when present
      - name: Debug DB env (safe)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          node - <<'NODE'
          function show(name) {
            const v = process.env[name] || "";
            console.log(name, "present:", !!v, "len:", v.length);
            if (v) {
              try { console.log(name, "host:", new URL(v).host); }
              catch { console.log(name, "not a valid URL"); }
            }
          }
          show("DATABASE_URL");
          show("DIRECT_URL");
          if (!process.env.DIRECT_URL) {
            console.error("DIRECT_URL is missing/empty. Add it to the 'production' Environment secrets.");
            process.exit(1);
          }
          NODE

      # Force migrations to use the DIRECT connection (5432) for both url + directUrl
      - name: Migrate deploy (force direct)
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm prisma migrate deploy

      - name: Verify tables exist
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Connected to:"
          node -e "console.log(new URL(process.env.DIRECT_URL).host)"
          pnpm prisma db execute --url "$DIRECT_URL" --stdin <<'SQL'
          select to_regclass('public._prisma_migrations') as prisma_migrations_table;
          select table_schema, table_name
          from information_schema.tables
          where table_schema='public'
          order by table_name;
          SQL
