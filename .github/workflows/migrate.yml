name: Prisma Migrate (Supabase IPv6)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma generate

      - name: Debug DB env (safe)
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          node - <<'NODE'
          const v = process.env.DIRECT_URL || "";
          console.log("DIRECT_URL present:", !!v, "len:", v.length);
          if (!v) process.exit(1);
          try { console.log("DIRECT_URL host:", new URL(v).host); }
          catch { console.log("DIRECT_URL not a valid URL"); process.exit(1); }
          NODE

      - name: Connectivity probe (IPv6)
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          HOST=$(node -e "console.log(new URL(process.env.DIRECT_URL).hostname)")
          echo "HOST: $HOST"
          echo "DNS (getent ahosts):"
          getent ahosts "$HOST" || true

          echo "TCP test 5432 (IPv6):"
          # -6 forces IPv6; if runner has no IPv6 route, this will fail with "Network is unreachable"
          nc -6 -vz -w 5 "$HOST" 5432 || true

          echo "If TCP test fails with 'Network is unreachable', this GitHub-hosted runner cannot use IPv6."
          echo "Use a self-hosted runner with IPv6, or run migrations locally."
          # Fail fast so we don't waste time
          nc -6 -vz -w 5 "$HOST" 5432

      - name: Migrate deploy (force direct)
        env:
          # Force Prisma to use DIRECT_URL for both url + directUrl
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm prisma migrate deploy

      - name: Verify tables exist
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          pnpm prisma db execute --url "$DIRECT_URL" --stdin <<'SQL'
          select to_regclass('public._prisma_migrations') as prisma_migrations_table;
          select table_schema, table_name
          from information_schema.tables
          where table_schema='public'
          order by table_name;
          SQL
