name: Prisma Migrate (Supabase)

on:
  workflow_dispatch:

jobs:
  migrate:
    environment: preview
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma generate

      # Safe debug: prints host:port only (no secrets)
      - name: Debug DB URLs (safe)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          node -e "console.log('DATABASE_URL host:', new URL(process.env.DATABASE_URL).host)"
          node -e "console.log('DIRECT_URL host:', new URL(process.env.DIRECT_URL).host)"
          node -e "console.log('DIRECT_URL present:', !!process.env.DIRECT_URL, 'len:', (process.env.DIRECT_URL||'').length)"

      # Force migrations to use the DIRECT connection (5432)
      - name: Migrate deploy (force direct)
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm prisma migrate deploy

      - name: Verify tables exist
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Connected to:"
          node -e "console.log(new URL(process.env.DIRECT_URL).host)"
          pnpm prisma db execute --url "$DIRECT_URL" --stdin <<'SQL'
          select to_regclass('public._prisma_migrations') as prisma_migrations_table;
          select table_schema, table_name
          from information_schema.tables
          where table_schema='public'
          order by table_name;
          SQL
