name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: artpulse_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d artpulse_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      AUTH_SECRET: ci-dummy-auth-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Check migration FK ordering
        run: pnpm prisma:check-migration-order

      - name: Verify migrate deploy on clean Postgres
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/artpulse_ci?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/artpulse_ci?schema=public
        run: pnpm prisma migrate deploy

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
